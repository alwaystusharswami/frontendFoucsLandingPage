<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/54fffd334c.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="syles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div id="body">
      <div class="resultBox">
        <h3>Your Result</h3>
        <div class="scoreDisplay">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <div class="scoreComment">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="summaryBox">
        <h4>Summary</h4>
       <div class="flexcol">
        <div class="flex red">
          <h3><i class="fa-solid fa-bolt"></i> Reaction</h3>
          <p><span> 80 </span>/ 100</p>
        </div>

        <div class="flex yellow">
          <h3><i class="fa-solid fa-brain"></i>Memory</h3>
          <p><span> 92 </span>/ 100</p>
        </div>

        <div class="flex teal">
          <h3><i class="fa-regular fa-comment-dots"></i>Verbal</h3>
          <p><span> 61 </span>/ 100</p>
        </div>

        <div class="flex blue">
          <h3><i class="fa-regular fa-eye"></i>Visual</h3>
          <p><span> 72 </span>/ 100</p>
        </div>
       </div>
        <div class="continue">Continue</div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
      </div>
    </div>
  </body>
</html>
